<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manipulación del DOM básica</h1>
    
    <input id="calculo1" placeholder="Escribe un valor numerico aquí">
    <input id="calculo2" placeholder="Escribe un valor numerico aquí">
    <button id="btnCalcular">Calcular</button> <!-- No se ejecuta nada de JavaScript -->

    <p id="resultado"></p>

    <!-- Un formulario por defecto toma el botón como si fuera un evento de tipo submit -->
    <!-- Cada vez que se apreta el botón en un formulario la página se recarga -->
    <form id="form">
    <input id="calculo3" placeholder="Escribe algo aquí">
    <input id="calculo4" placeholder="Escribe algo aquí">
    <button id="btnCalcular2">Calcular</button>        
    </form>

    <p id="resultado2"></p>

    <script src="./script.js"></script>
</body>
</html>
